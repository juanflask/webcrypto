{% from "_macroform.html" import render_field  %}
{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>



<form method=POST>
    <dl class="formulario">
        {{ render_field(form.usuario) }}
        {{ render_field(form.password) }}
        {{ render_field(form.boton) }}

    </dl>
   
</form>

{% endblock %}
