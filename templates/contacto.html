{% from "_macroform.html" import render_field  %}
{% extends "base.html" %}

{% block content %}
<form method=POST>
    <dl class="formulario">
        {{ render_field(form.name) }}
        {{ render_field(form.email) }}
        {{ render_field(form.text) }}
    </dl>
    <input type=submit value="Enviar">

</form>

{% endblock %}
